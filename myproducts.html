    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById("addProductModal");
            const openModalBtn = document.getElementById("openModalBtn");
            const closeBtn = document.getElementsByClassName("close-btn")[0];
            const form = document.getElementById("newProductForm");
            const productList = document.getElementById("product-list");

            // Open Modal
            openModalBtn.onclick = function() {
                modal.style.display = "block";
            }

            // Close Modal (using the X button)
            closeBtn.onclick = function() {
                modal.style.display = "none";
            }

            // Close Modal (clicking outside)
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Handle Form Submission
            form.onsubmit = function(event) {
                event.preventDefault(); // Stop default form submission

                const nameAm = document.getElementById("productNameAm").value;
                const nameEn = document.getElementById("productNameEn").value;
                const quantity = document.getElementById("quantity").value;
                const unit = document.getElementById("unit").value;
                const price = document.getElementById("price").value;

                // Create the new product card HTML
                const newProductCard = document.createElement('div');
                newProductCard.className = 'my-product-card';
                newProductCard.innerHTML = `
                    <span class="material-icons" style="font-size:40px; color: var(--color-light-green);">grass</span>
                    <div class="product-details-content">
                        <p class="product-name-amharic">${nameAm || '·ä†·ã≤·àµ ·àù·à≠·âµ'}</p>
                        <p class="english-text">${nameEn || 'New Product'}</p>
                        <div class="product-info">
                            <span>·â•·ãõ·âµ: <strong>${quantity}</strong> ${unit}</span>
                            <span>·ãã·åã: <strong>${price}</strong> ETB/${unit}</span>
                        </div>
                    </div>
                `;

                // Add the new card to the list
                productList.appendChild(newProductCard);

                // Reset the form and close the modal
                form.reset();
                modal.style.display = "none";
            }
        });
    </script>
