<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ገበሬ | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    
    <style>
       
        /* Assuming these variables are defined in style.css */
        :root {
            --color-dark-green-login: #386641; /* Login Primary Color */
            --color-light-green: #6a994e; /* Hover/Accent Color */
        }
        
        /* Ensure the login card is the reference point for absolute positioning */
        .login-card {
            position: relative; 
            /* Added padding-top to give space for the language selector */
            padding-top: 50px !important; 
        }

        /* --- NEW: Language Dropdown Styles --- */
        .language-dropdown-wrapper {
            position: absolute;
            top: 15px; /* Position from the top edge of the card */
            right: 15px; /* Position from the right edge of the card */
            z-index: 10;
        }

        .lang-display {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px; 
            height: 30px; 
            border-radius: 6px;
            background-color: #ffffff; 
            color: var(--color-dark-green-login); 
            font-size: 14px; 
            font-weight: 700;
            text-transform: uppercase;
            border: 1px solid var(--color-dark-green-login); 
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .lang-options {
            list-style: none;
            padding: 5px 0;
            margin: 0;
            position: absolute;
            top: 35px; /* Position below the display button */
            right: 0;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 40px; 
            display: none; /* Hidden by default */
            z-index: 20;
        }

        .lang-options.show {
            display: block;
        }

        .lang-options li a {
            display: block;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            color: var(--color-dark-green-login);
            text-align: center;
        }

        .lang-options li a:hover {
            background-color: var(--color-light-green);
            color: #ffffff;
        }
    </style>

    <script>
        function toggleLanguageDropdown() {
            const dropdown = document.getElementById('languageOptions');
            dropdown.classList.toggle('show');
        }

        function selectLanguage(langAbbr) {
            const display = document.getElementById('currentLanguage');
            display.textContent = langAbbr;
            toggleLanguageDropdown(); 

        }

        function handleLogin(event) {

            event.preventDefault(); 

            const roleSelect = document.getElementById('role');
            const selectedRole = roleSelect.value;
            
           
            if (selectedRole === 'farmer') {
                window.location.href = 'farmer.html';
            } else if (selectedRole === 'merchant') {
                window.location.href = 'merchant.html';
            } else if (selectedRole === 'agent') {
                window.location.href = 'agent.html';
            } else if (selectedRole === 'delivery') {
                window.location.href = 'delivery.html';
            } else {
                // Optional: Alert or display an error if no role is selected
                alert('እባክዎ መጀመሪያ የተጠቃሚ ዓይነት ይምረጡ።\nPlease select a user role first.');
            }
        }
    </script>
</head>
<body>
    <div class="app-container login-mode">
        
        <header>
            <div class="top-bar">
                <span class="logo"><span class="material-icons">spa</span>ገበሬ</span>
            </div>
            <h1>ወደ ገበሬ እንኳን ደህና መጡ</h1>
            <p class="english-title">Welcome to Gebere, The Farmer Platform</p>
        </header>

        <div class="background-content login-background">
            <div class="content-overlay login-overlay">
                
                <div class="login-card">
                    
                    <div class="language-dropdown-wrapper">
                        <div class="lang-display" id="currentLanguage" onclick="toggleLanguageDropdown()">
                            ኣማ
                        </div>
                        <ul class="lang-options" id="languageOptions">
                            <li><a href="#" onclick="selectLanguage('ኣማ')">ኣማርኛ</a></li>
                            <li><a href="#" onclick="selectLanguage('ኦሮ')"> ኦሮሚኛ</a></li>
                            <li><a href="#" onclick="selectLanguage('ትግ')">ትግርኛ</a></li>
                        </ul>
                    </div>
                    <form onsubmit="handleLogin(event)"> 

                        <div class="form-group">
                            <label for="role">
                                <span class="label-amharic">የተጠቃሚ ዓይነት ይምረጡ</span>
                            </label>
                            <select id="role" name="role" required>
                                <option value="" disabled selected>ሚና ይምረጡ (Select Role)</option>
                                <option value="farmer">ገበሬ (Farmer)</option>
                                <option value="merchant">ነጋዴ (Merchant)</option>
                                <option value="agent">ወኪል (Agent)</option>
                                <option value="delivery">አስረካቢ (Delivery)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="phone">
                                <span class="label-amharic">ስልክ ቁጥር ያስገቡ</span>
                            </label>
                            <input type="text" id="phone" name="phone" placeholder="ምሳሌ: +251 9XX XXX XXXX" required>
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <span class="label-amharic">የይለፍ ቃል</span>
                            </label>
                            <input type="password" id="password" name="password" placeholder="********" required>
                        </div>

                        <button type="submit" class="auth-button">
                            ግባ (Log In)
                        </button>
                    </form>
                </div>
                
                <div class="footer-links">
                    <p>
                        <a href="#">የይለፍ ቃል ረሳኸ?</a> 
                        <span class="label-english">(Forgot Password?)</span>
                    </p>
                    <p style="margin-top: 10px;">
                        <span class="amharic-link-text">መለያ የለህም?</span>
                        <a href="gebere_signup.html">ይመዝገቡ</a>
                        <span class="label-english">(Don't have an account? Sign Up)</span>
                    </p>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
